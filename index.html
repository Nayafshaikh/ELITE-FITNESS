<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE FITNESS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), */
            /* url('/api/placeholder/1920/1080') center/cover fixed; */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1600&h=900');
            color: #fff;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            padding: 1rem 2%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 5px;
            z-index: 1000;
            background: rgba(45, 47, 48, 0.8);
            backdrop-filter: blur(3px);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 131px;
            height: 50px;
            /* filter: invert(20%); */
            /* border-radius: 50%; */
            /* object-fit: cover; */
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation */
        .navbar {
            display: flex;
            gap: 2rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ffcc;
            transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: calc(100vh - 100px);
            gap: 2rem;
        }

        /* Contact Form */
        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        /* Welcome Message */
        .welcome-message {
            max-width: 600px;
        }

        .welcome-message h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message,
        .contact-form {
            animation: fadeIn 1s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }

            .welcome-message h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                display: none;
            }

            .header-content {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="img.png/log.png" alt=""> <!--alt="Elite Fitness Logo"> -->
                <!-- <span class="logo-text">ELITE FITNESS</span> -->
                <div class="logo-text">ELITE FITNESS</div> 
            </div>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#classes">Classes</a>
                <a href="#trainers">Trainers</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="cta-buttons">
                <button class="btn btn-secondary">Sign In</button>
                <button class="btn btn-primary">Join Now</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="welcome-message">
            <h1>Transform Your Life Through Fitness</h1>
            <p>Join LA's premier fitness destination where luxury meets performance. Our state-of-the-art facility and
                expert trainers are here to help you achieve your fitness goals.</p>
            <button class="btn btn-primary">Start Your Journey</button>
        </div>

        <form class="contact-form">
            <h2>Get Your Free Consultation</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Tell us about your fitness goals"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>
</body>

</html>
